<!DOCTYPE html>
<html>
<head>
  <title>500 - On cherche une solution...</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css?family=Montserrat');
  @import url('https://fonts.googleapis.com/css?family=Pacifico');
  @import url('https://fonts.googleapis.com/css?family=Roboto');

body{
  font-family: 'Roboto', sans-serif;
  color: #333745;
  background-color: rgba(0, 99, 120, 0.35);
}

.content{
  width: 300px;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  position:relative;
}
h1{
  position: absolute;
  font-size: 80px;
  text-align:center;
  width: 300px;
  top: 64px;
}

h1#five{
  left: -50px;
  color: white;
  font-family: 'Montserrat', sans-serif;
}

h1#zero2{
  left: 50px;
  color: white;
  font-family: 'Montserrat', sans-serif;
}

h1#zero1{
  left: 1px;
  color: white;
  font-family: 'Montserrat', sans-serif;
}

h1#point1{
  font-size: 100px;
  color: white;
  font-family: 'Montserrat', sans-serif;
  top: -50px;
   left: 0px;
  animation: moveeye1 7s infinite ease-in;
}
h1#point2{
  font-size: 100px;
  color: white;
  font-family: 'Montserrat', sans-serif;
  top: -50px;
  left: 50px;
  animation: moveeye2 7s infinite ease-in;
}

h2{
  position: absolute;
  font-size: 20px;
  text-align:center;
  width: 300px;
}

h2#mess{
  top: 16px;
  left: 46px;
  font-size: 30px;
  color: #006378;
  font-family: 'Pacifico', cursive;
}

h2#err{
  top: 72px;
}
h2#what{
  top: 400px;
}
@keyframes moveeye1{
  0%{
    top: 10px;
    left: 0px;
  }
  20%{
    top: 12px;
    left: 10px;
  }
  40%{
    top: 15px;
    left: 10px;
  }
  60%{
    top: 17px;
    left: -10px;
  }
  80%{
    top: 18px;
    left: 10px;
  }
  100%{
    top: 10px;
    left: 0px;
  }
}

@keyframes moveeye2{
  0%{
    top: 10px;
    left: 50px;
  }
  20%{
    top: 12px;
    left: 60px;
  }
  40%{
    top: 15px;
    left: 60px;
  }
  60%{
    top: 17px;
    left: 40px;
  }
  80%{
    top: 18px;
    left: 60px;
  }
  100%{
    top: 10px;
    left: 50px;
  }
}

.logo-500 {
  height: 200px;
  width: 200px;
  margin-top: 190px;
  margin-left: 88px;
  border-radius: 5px;
}


  </style>
</head>

          <h1 id="point1"> . </h1>

   <h2 id="what"> On cherche une solution pour retablir la connexion... </h2>
  </div>

</body>
</html>
